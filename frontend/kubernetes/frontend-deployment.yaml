apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-container
          image: harun8/myapp:721f349abf9cdd8baff38135ed4fb1c3129077bb
          ports:
            - containerPort: 80
